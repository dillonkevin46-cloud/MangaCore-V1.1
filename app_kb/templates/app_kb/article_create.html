{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="glass-panel p-5">
            <h2 class="text-white mb-4">
                {% if article %}
                    Update Article
                {% else %}
                    Create Knowledge Base Article
                {% endif %}
            </h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                <div class="mb-3">
                    <label class="form-label text-white">Title</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Category</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Content</label>
                    {{ form.content }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Attachment</label>
                    {{ form.attachment }}
                </div>

                <div class="form-check mb-4">
                    {{ form.is_public }}
                    <label class="form-check-label text-white" for="{{ form.is_public.id_for_label }}">
                        Public Article (Visible to all users)
                    </label>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'app_kb:article_list' %}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Article</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
