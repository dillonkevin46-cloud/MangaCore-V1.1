{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-panel p-5">
            <h2 class="text-white mb-4">Create KB Category</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-white">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'app_kb:category_list' %}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
