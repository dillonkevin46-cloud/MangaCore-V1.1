{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1>KB Categories</h1>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url 'app_kb:article_list' %}" class="btn btn-outline-light me-2">
            <i class="bi bi-arrow-left"></i> Back to Articles
        </a>
        <a href="{% url 'app_kb:category_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Add Category
        </a>
    </div>
</div>

<div class="glass-panel p-4">
    <div class="table-responsive">
        <table class="table table-hover text-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        {% if user.is_staff %}
                            <a href="{% url 'app_kb:category_delete' category.id %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No categories found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
