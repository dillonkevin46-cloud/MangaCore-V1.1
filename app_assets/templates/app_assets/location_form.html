{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="glass-panel p-5">
            <h2 class="mb-4 text-white">{% if form.instance.pk %}Edit Location{% else %}Add Location{% endif %}</h2>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'app_assets:location_list' %}" class="btn btn-outline-light me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Location</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
