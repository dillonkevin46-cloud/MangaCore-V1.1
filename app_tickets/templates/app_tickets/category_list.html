{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="glass-panel p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white mb-0">Ticket Categories</h2>
                <a href="{% url 'app_tickets:category_add' %}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add Category
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover text-white">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description|truncatewords:10 }}</td>
                            <td>
                                <a href="{% url 'app_tickets:category_edit' category.id %}" class="btn btn-sm btn-outline-warning">Edit</a>
                                <a href="{% url 'app_tickets:category_delete' category.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No categories found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

             <div class="mt-3">
                <a href="{% url 'app_core:settings' %}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Settings
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
