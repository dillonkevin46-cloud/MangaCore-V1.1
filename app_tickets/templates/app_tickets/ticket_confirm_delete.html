{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-panel p-5 text-center">
            <h2 class="text-white mb-4">Confirm Deletion</h2>
            <p class="text-white">Are you sure you want to delete ticket <strong>"{{ ticket.title }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                    <a href="{% url 'app_tickets:ticket_detail' ticket.id %}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
