{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-panel p-5">
            <h2 class="text-white mb-4">Create New Form</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-white">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Description</label>
                    {{ form.description }}
                </div>
                <div class="form-check mb-3">
                    {{ form.is_active }}
                    <label class="form-check-label text-white" for="{{ form.is_active.id_for_label }}">
                        Active (Accepting Responses)
                    </label>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'app_forms:form_list' %}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-primary">Start Building</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
