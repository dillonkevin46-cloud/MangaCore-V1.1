{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="glass-panel p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white mb-0">Address Book</h2>
                <a href="{% url 'app_core:contact_add' %}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add Contact
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover text-white">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contact in contacts %}
                        <tr>
                            <td>{{ contact.name }}</td>
                            <td>
                                <a href="mailto:{{ contact.email }}" class="text-white text-decoration-none">
                                    {{ contact.email }}
                                </a>
                            </td>
                            <td>{{ contact.department }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No contacts found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
